<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Crear</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="../src/styles/create.css">
    <script defer src="../src/scripts/script.js"></script>
    <script defer src="../src/scripts/create.js"></script>
</head>

<body>
    
    <header>
        <nav id="navbar">
            <ul>
            <li>
                <a class="logo">
                <img src="../../src/whiteLogo.png" class="logo"/>
                </a>
            </li>
            <li><button onclick="location.href='../index.html'" id="backBtn">Volver</button></li>
            <li><h1>Create Page</h1></li>
            <li><p id="admin-user"></p></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="form-section">

            
            <form id="form-movie" class="form">

                <h2 style="color: white;">Crear Pelicula</h2>

                <input name="titulo" type="text" placeholder="Titulo" required>

                <select name="categoria" id="" required>
                    <option value="Aventura">Aventura</option>
                    <option value="Accion">Accion</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Terror">Terror</option>
                </select>

                <input name="duracion" type="number" placeholder="Duracion" min="1" required>

                <textarea name="sinopsis" id="" placeholder="Sinopsis" required></textarea>

                <input name="imagen" type="text" placeholder="URL Imagen" required>

                <input name="tags" type="text" id="" placeholder="Tags (separados por coma: 2D,3D,4D,...)" required>

                <select name="clasificacion" id="">
                    <option value="ATP">ATP</option>
                    <option value="+13">+13</option>
                    <option value="+16">+16</option>
                    <option value="+18">+18</option>
                </select>

                <button type="submit" class="form-submit">Submit</button>

            </form>

            <form id="form-coleccionable" class="form" action="">

                <h2 style="color: white;">Crear Coleccionable</h2>

                <input name="nombre" type="text" placeholder="Nombre" required>

                <textarea name="descripcion" id="" placeholder="Descripcion" required></textarea>

                <input name="imagen" type="text" placeholder="URL Imagen" required>

                <input type="number" placeholder="Precio" min="1" required>

                <button type="submit" class="form-submit">Submit</button>

            </form>

        </section>



    </main>

    <footer>



    </footer>

</body>
</html>
