<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./src/script.js"></script>
    <title>Cine UTN</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <main>

        <img src="../src/whiteLogo.png" alt="Logo" class="logo-image" height="100" width="100">
        <h1>Dashboard</h1>
        <h2>Listado</h2>

        <section class="movies-container">
            <div >
                
                <ul class="movies-list" id="lista">
                    <li class="movie-card">
                        <img src="" alt="" height="50" width="50">
                        <h3>Titulo</h3>
                        <p>Descripcion</p>
                        <p>Genero</p>
                        <p>Duracion</p>
                        <p>Clasificacion</p>

                    </li>
                </ul>

            </div>

            <button onclick="getMovies()">APRETAME</button>

        </section>

    </main>
</body>
</html>
