<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/img/logo.png" type="image/x-icon">
    <title>Cine | Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clientStyles/main.css">
    <link rel="stylesheet" href="../clientStyles/carrito.css">
    <script defer src="../src/carrito.js"></script>
    <script defer src="../src/linkButtons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
</head>
<body>
    
    <header>
        <nav id="navbar">
            
            <img class="logo" src="../../src/logo/whiteLogo.png" alt="logo">
            
            <p id="nombre"></p>

            <ul id="nav-linksbtns">
                
                <li><button id="movies-button">Cartelera</button></li>
                <li><button id="coleccionables-button">Coleccionables</button></li>
                <li><button id="carrito-button">Carrito</button></li>

            </ul>
            <div class="style-switch">
                <img src="../src/img/icons/whiteSun.png" alt="">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <img src="../src/img/icons/whiteMoon.png" alt="">
            </div>
        </nav>
    </header>

    <main class="main-container">

        <h2 class="titulo">Carrito</h2>

        <section id="carrito-container">


        </section>

    </main>

    <footer>
        <p>Desarrollado por:</p>
        <ul>
            <li>Matias</li>
            <li>Gero</li>
        </ul>
    </footer>

</body>
</html>
