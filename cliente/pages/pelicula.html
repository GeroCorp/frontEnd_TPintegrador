<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/img/logo.png" type="image/x-icon">
    <title>Cine | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clientStyles/main.css">
    <link rel="stylesheet" href="../clientStyles/peliculas.css">
    
    <link rel="icon" href="">
    <script defer src="../src/cartelera.js"></script>
    <script defer src="../src/carrito.js"></script>
    <script defer src="../src/linkButtons.js"></script>
    <script defer src="../src/pelicula.js"></script>
</head>
<body>
    
    <header>
        <nav id="navbar">
            
            <img class="logo" src="../../src/logo/whiteLogo.png" alt="logo">
            
            <p id="nombre"></p>
            
            <ul id="nav-linksbtns">
                
                <li><button id="movies-button">Cartelera</button></li>
                <li><button id="coleccionables-button">Coleccionables</button></li>
                <li><button id="carrito-button">Carrito</button></li>

            </ul>
            <div class="style-switch">
                <img src="../src/img/icons/whiteSun.png" alt="">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <img src="../src/img/icons/whiteMoon.png" alt="">
            </div>
        </nav>
    </header>

    <main class="main-container">
        
        <div class="main-info flexItem">
            <h1 id="titulo"></h1>
            <img id="imagen" src="" alt="" class="pelicula-img">
            <p id="sinopsis" class="pelicula-descripcion">
            </p>
            <p id="genero" class="pelicula-genero"></p>
            <p id="duracion" class="pelicula-duracion"></p>
            <p id="clasificacion" class="pelicula-clasificacion"></p>
        </div>

        <div class="entradas-info flexItem">

            <h2>Entradas</h2>
            <div class="entradas-container">
                <table class="entradas-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Fecha</th>
                            <th>Sala</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="en1">
                            <td>18:00</td>
                            <td>01/01</td>
                            <td>2D</td>
                        </tr>
                        <tr id="en2">
                            <td>20:00</td>
                            <td>01/01</td>
                            <td>3D</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main> 

    <footer>
        <p>Desarrollado por:</p>
        <ul>
            <li>Matias</li>
            <li>Gero</li>
        </ul>
    </footer>


    

</body>
</html>
